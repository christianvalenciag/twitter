                    <div class="write_tweet">
                        <textarea placeholder="¿Qué está pasando?" name="new_tweet" cols="30" rows="5"></textarea>
                    </div>
                    <div class="tweet_more">
                        <div class="tweet_more_fa">
                            <span class="fa fa-image"></span>
                            <span class="fa fa-smile"></span>
                            <span class="fa fa-bar-chart"></span>
                            <span class="fa fa-calendar-alt"></span>
                        </div>
                        <button class="send_tweet" type="submit">Twittear</button>
                    </div>
                </form>

                <div class="num_cont"> 0 </div>
                <button class="trush_all_tweets"><span class="fa fa-trash-alt"></span> Borrar todos</button>
            </div>
        </div>

        <div class="modal_tweet">
            <div class="overlay"></div>
            <div class="modal_holder">
                <div class="modal_header">
                    <div class="close_modal">
                        <span class="fa fa-close"></span>
                    </div>
                </div>
                <div class="modal_body">
                    <div class="new_tweet">
                        <div class="user_tweet">
                            <img src="assets/imagenes/elsa.png" alt="">
                        </div>
                        <form class="new_tweet_form" name="new_modal">
                            <div class="write_tweet">
                                <textarea placeholder="¿Qué está pasando?" name="new_tweet" cols="30" rows="5"></textarea>
                            </div>
                            <div class="tweet_more">

                                    <span class="fa fa-image"></span>
                                    <span class="fa fa-smile"></span>
                                    <span class="fa fa-bar-chart"></span>
                                    <span class="fa fa-calendar-alt"></span>
